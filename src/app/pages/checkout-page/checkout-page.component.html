<div><h2>Order Details</h2></div>

<div class="container">
  <div class="row">
    <div>Order Item Count: {{ order.totalQuantity }}</div>
    <div>Order Price: {{ order.totalPrice | currency : "INR" }}</div>
  </div>

  <div class="row">
    <ul>
      <li *ngFor="let order of order.items">
        <div>
          <img
            [src]="order.product.imageUrl"
            [alt]="order.product.productName"
          />
        </div>
        <div>
          {{ order.product.productName }}
        </div>
        <div>
          {{ order.quantity }}
        </div>
        <div>
          {{ order.price | currency : "INR" }}
        </div>
      </li>
    </ul>
  </div>

  <div class="row">
    <button routerLink="/order-confirmation">Go To Payment</button>
  </div>
</div>
