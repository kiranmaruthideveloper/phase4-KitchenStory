<app-search></app-search>
<h2>Categories</h2>
<app-tags></app-tags>
<h2>Available Items</h2>
<app-not-found
  [visible]="!products || products.length <= 0"
  notFoundMessage="Nothing Found in the Pantry"
  resetLinkText="Return to Homepage"
>
</app-not-found>

<ul>
  <li *ngFor="let product of products">
    <a routerLink="/product/{{ product.productId }}">
      <img
        src="{{ product.imageUrl }}"
        class="img-fluid"
        alt="{{ product.productName }}"
      />
      <div class="content">
        <div class="brand">
          {{ product.brand }}
        </div>

        <div class="name">
          {{ product.productName }}
        </div>

        <div class="stars direction-rtl">
          <star-rating
            [rating]="product.rating"
            [numOfStars]="5"
            [showHalfStars]="true"
            [readOnly]="true"
          >
          </star-rating>
        </div>

        <span class="numRev"> ({{ product.numOfReviews }}) </span>

        <div class="price">
          <span>
            {{ product.price | currency : "INR" }}
          </span>
        </div>

        <div class="description">
          {{ product.description | truncate : 80 }}
        </div>
      </div>
    </a>
  </li>
</ul>
